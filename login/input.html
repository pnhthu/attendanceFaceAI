<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
         .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 40%;
            max-width: 250px;
        }
        .header {
            background-color: rgb(229, 246, 255);
            padding: 25px;
            border-radius: 10px;
            
        }

         .header h1 {
            text-align: center;
            margin: 10px 0 5px;
            color: #0b5394;
        }

        .header h2 {
            text-align: center;
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .tab {
            border-radius: 10px;
            padding: 20px 25px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
        }
        .camera
        {
            text-align: center;
        }
        .btn
        {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #0b5394;
            color: white;
            cursor: pointer;
        }
        video {
            border-radius: 12px;
            border: 2px dashed #2563EB;
        }
        button {
            padding: 10px 16px;
            margin-right: 8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../Logo đơn vị_Khoa CNTT.png" alt="logo khoa">
        </div>

        <div class="header">
            <h1>HỆ THỐNG ĐIỂM DANH</h1>
            <h2>ĐĂNG KÝ KHUÔN MẶT</h2>
            <div class="tab">
                <p>Nhập MSSV/MGV: <input type="text"></p>
                <p>Nhập tên: <input type="text"></p>
                <p>Ngày sinh: <input type="date"></p>
                <p>Khoa: <input type="text"></p>
                <DIV class="camera">
                    <p>Đưa khuôn mặt vào camera</p>
                    <video id="video" width="400" height="300" autoplay></video>
                    <br><br>

                    <button class="btn" onclick="startCamera()">Bật camera</button>
                    <button class="btn" onclick="capture()">Chụp ảnh</button>

                    <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

                    <script src="camera.js"></script>
                </DIV>
            </div>
        </div>

    </div>
    <script>
  async function startCamera() {
    const video = document.getElementById('video');
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    } catch (e) {
      alert("Không truy cập được camera");
    }
  }
</script>


</body>
</html>
